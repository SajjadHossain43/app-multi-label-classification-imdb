<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Label Game Genre Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8EC5FC 0%, #E0C3FC 100%);
            min-height: 100vh;
        }
        .centered {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 32px rgba(0,0,0,0.09);
        }
        .output {
            margin-top: 1rem;
            font-weight: bold;
            background: #f7f7f7;
            border-radius: 0.5rem;
            padding: 1rem;
            min-height: 40px;
        }
    </style>
</head>
<body>
<div class="centered">
    <div class="card shadow">
        <h2 class="mb-3 text-center text-primary">Text Processor</h2>
        <form id="textForm">
            <div class="mb-3">
                <textarea class="form-control" id="inputText" rows="8" style="min-width:700px; font-size:1.1rem;" placeholder="Enter your sentences or paragraph..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Process</button>
        </form>
        <div id="output" class="output mt-3"></div>
    </div>
</div>
<script>
    document.getElementById('textForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const text = document.getElementById('inputText').value;
        document.getElementById('output').innerHTML = '<span class="text-secondary">Processing...</span>';
        const resp = await fetch('/process', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({text:text})
        });
        const data = await resp.json();
        document.getElementById('output').textContent = data.result;
    });
</script>
</body>
</html>
